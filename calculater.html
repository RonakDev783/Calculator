<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <title>My Calculater</title>
</head>

<body>
<div id="calculater">
<input type="text" id="display" readonly>

<div id="btn">

<button id="type-btn" onclick="
currentDisplay ='';
document.querySelector('#display').value = currentDisplay;"
style="background-color: rgb(8, 164, 50); color: white;">AC</button>

<button id="type-btn" onclick="
currentDisplay =currentDisplay.toString().slice(0,-1);
document.querySelector('#display').value = currentDisplay;"
style="background-color: rgb(40, 4, 220); color: white;">DEL</button>

<button id="type-btn" onclick="currentDisplay = eval(currentDisplay);
document.querySelector('#display').value = currentDisplay;"
style="background-color: orangered; color: white;">=</button>

<button id="type-btn" onclick="
currentDisplay += '00';
document.querySelector('#display').value = currentDisplay;"
style="background-color: rgb(8, 7, 5); color: white;">00</button>


</div>

<div id="button">

<button id="type-button" onclick="
currentDisplay += '1';
document.querySelector('#display').value = currentDisplay;"
style="background-color: white; color: black">1</button>

<button id="type-button" onclick="
currentDisplay += '2';
document.querySelector('#display').value = currentDisplay;"
style="background-color: white; color: black">2</button>
 
<button id="type-button" onclick="
currentDisplay += '3';
document.querySelector('#display').value = currentDisplay;"
style="background-color: white; color: black">3</button>

<button id="type-button" onclick="
currentDisplay += '+';
document.querySelector('#display').value = currentDisplay;"
style="background-color: aqua; color: black;">+</button>
<button id="type-button" onclick="
currentDisplay += '4';
document.querySelector('#display').value = currentDisplay;"
style="background-color: white; color: black">4</button>
<button id="type-button" onclick="
currentDisplay += '5';
document.querySelector('#display').value = currentDisplay;"
style="background-color: white; color: black">5</button>

<button id="type-button" onclick="
currentDisplay += '6';
document.querySelector('#display').value = currentDisplay;"
style="background-color: white; color: black">6</button>

<button id="type-button" onclick="
currentDisplay += '-';
document.querySelector('#display').value = currentDisplay;"
style="background-color: aqua; color: black;">-</button>

<button id="type-button" onclick="
currentDisplay += '7';
document.querySelector('#display').value = currentDisplay;"
style="background-color: white; color: black">7</button>

<button id="type-button" onclick="
currentDisplay += '8';
document.querySelector('#display').value = currentDisplay;"
style="background-color: white; color: black">8</button>

<button id="type-button" onclick="
currentDisplay += '9';
document.querySelector('#display').value = currentDisplay;"
style="background-color: white; color: black">9</button>

<button id="type-button" onclick="
currentDisplay += '*';
document.querySelector('#display').value = currentDisplay;"
style="background-color: aqua; color: black;">*</button>

<button id="type-button" onclick="
currentDisplay += '0';
document.querySelector('#display').value = currentDisplay;"
style="background-color: aqua; color: black;">0</button>

<button id="type-button" onclick="
currentDisplay += '.';
document.querySelector('#display').value = currentDisplay;"
style="background-color: aqua; color: black;">.</button>

<button id="type-button" onclick="
currentDisplay += '%';
document.querySelector('#display').value = currentDisplay;"
style="background-color: aqua; color: black;">%</button>

<button id="type-button" onclick="
currentDisplay += '/';
document.querySelector('#display').value = currentDisplay;"
style="background-color: aqua; color: black;">/</button>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
